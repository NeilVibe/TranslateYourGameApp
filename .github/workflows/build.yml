name: Build Desktop Apps

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      
    - name: Install TypeScript globally
      run: npm install -g typescript

    - name: Clean build directory
      run: |
        if [ -d "build" ]; then
          rm -rf build
        fi
        if [ -d "dist" ]; then
          rm -rf dist
        fi
      shell: bash

    - name: Build All Components
      run: |
        echo "=== Starting build process ==="
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
        echo "TypeScript version: $(tsc --version)"
        echo ""
        echo "=== Running npm run build ==="
        npm run build

    - name: Verify build files
      run: |
        echo "=== Checking build output ==="
        echo "Current directory: $(pwd)"
        echo ""
        echo "=== Build directory contents ==="
        ls -la build/ || echo "ERROR: No build directory found"
        echo ""
        echo "=== Main entry point ==="
        ls -la build/main.js || echo "ERROR: No main.js found"
        echo ""
        echo "=== Preload directory ==="
        ls -la build/preload/ || echo "ERROR: No preload directory found"
        echo ""
        echo "=== Renderer files ==="
        ls -la build/renderer.js || echo "ERROR: No renderer.js found"
        ls -la build/index.html || echo "ERROR: No index.html found"
        echo ""
        echo "=== Package.json main field ==="
        grep '"main"' package.json || echo "ERROR: No main field in package.json"
        echo ""
        echo "=== Assets directory ==="
        ls -la assets/ || echo "ERROR: No assets directory found"
      shell: bash

    - name: Build Electron App
      run: |
        echo "=== Starting Electron Builder ==="
        echo "Platform: ${{ matrix.platform }}"
        echo "OS: ${{ matrix.os }}"
        echo ""
        if [ "${{ matrix.platform }}" = "win" ]; then
          echo "Building for Windows..."
          npm run build:win
        else
          echo "Building for Mac..."
          npm run build:mac
        fi
        echo ""
        echo "=== Build completed, checking dist directory ==="
        ls -la dist/ || echo "ERROR: No dist directory created"
      shell: bash

    - name: Upload Windows artifact
      if: matrix.platform == 'win'
      uses: actions/upload-artifact@v4
      with:
        name: windows-app
        path: |
          dist/*.exe
          dist/win-unpacked/

    - name: Upload Mac artifact
      if: matrix.platform == 'mac'
      uses: actions/upload-artifact@v4
      with:
        name: mac-app
        path: |
          dist/*.zip
          dist/mac/
          dist/mac-arm64/


  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          windows-app/dist/*.exe
          mac-app/dist/*.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}