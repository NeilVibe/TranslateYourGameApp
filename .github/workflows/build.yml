name: Build Desktop Apps

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux

    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - run: npm ci
      
    - name: Build Electron App
      timeout-minutes: 15
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        if [ "${{ matrix.platform }}" = "win" ]; then
          npm run ci:release:win
        elif [ "${{ matrix.platform }}" = "mac" ]; then
          npm run ci:release:mac
        else
          npm run ci:release:linux
        fi
      shell: bash

    - uses: actions/upload-artifact@v4
      if: matrix.platform == 'win'
      with:
        name: windows-app
        path: |
          dist/*.exe
          dist/latest.yml

    - uses: actions/upload-artifact@v4
      if: matrix.platform == 'mac'  
      with:
        name: mac-app
        path: |
          dist/*.zip
          dist/latest-mac.yml

    - uses: actions/upload-artifact@v4
      if: matrix.platform == 'linux'  
      with:
        name: linux-app
        path: |
          dist/*.AppImage
          dist/latest-linux.yml

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v4
    
    - uses: softprops/action-gh-release@v1
      with:
        files: |
          windows-app/*
          mac-app/*
          linux-app/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}