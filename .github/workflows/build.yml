name: Build Desktop Apps

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: |
        echo "=== Environment Check ==="
        node --version
        npm --version
        npx tsc --version
        echo ""
        echo "=== Building ==="
        npm run build

    - name: Verify build files
      run: |
        echo "=== Checking build output ==="
        echo "Current directory: $(pwd)"
        echo ""
        echo "=== Build directory contents ==="
        ls -la build/ || echo "ERROR: No build directory found"
        echo ""
        echo "=== Main entry point ==="
        ls -la build/main.js || echo "ERROR: No main.js found"
        echo ""
        echo "=== Preload directory ==="
        ls -la build/preload/ || echo "ERROR: No preload directory found"
        echo ""
        echo "=== Renderer files ==="
        ls -la build/renderer.js || echo "ERROR: No renderer.js found"
        ls -la build/index.html || echo "ERROR: No index.html found"
        echo ""
        echo "=== Package.json main field ==="
        grep '"main"' package.json || echo "ERROR: No main field in package.json"
        echo ""
        echo "=== Assets directory ==="
        ls -la assets/ || echo "ERROR: No assets directory found"
      shell: bash

    - name: Build Electron App
      run: |
        echo "=== Starting Electron Builder ==="
        echo "Platform: ${{ matrix.platform }}"
        echo "OS: ${{ matrix.os }}"
        echo ""
        if [ "${{ matrix.platform }}" = "win" ]; then
          echo "Building for Windows..."
          npm run build:win
        else
          echo "Building for Mac..."
          npm run build:mac
        fi
        echo ""
        echo "=== Build completed, checking dist directory ==="
        ls -la dist/ || echo "ERROR: No dist directory created"
        echo ""
        echo "=== Generating update files ==="
        if [ "${{ matrix.platform }}" = "win" ]; then
          echo "Generating latest.yml for Windows..."
          VERSION=$(node -p "require('./package.json').version")
          EXE_FILE="Translate.Your.Game.Setup.${VERSION}.exe"
          cat > dist/latest.yml << EOF
version: ${VERSION}
files:
  - url: ${EXE_FILE}
    sha512: $(shasum -a 512 "dist/${EXE_FILE}" | cut -d' ' -f1)
    size: $(stat -c%s "dist/${EXE_FILE}")
path: ${EXE_FILE}
releaseDate: $(date -u +"%Y-%m-%dT%H:%M:%S.%3NZ")
EOF
        else
          echo "Generating latest-mac.yml for Mac..."
          VERSION=$(node -p "require('./package.json').version")
          ZIP_FILE="Translate.Your.Game-${VERSION}-mac.zip"
          ARM_FILE="Translate.Your.Game-${VERSION}-arm64-mac.zip"
          cat > dist/latest-mac.yml << EOF
version: ${VERSION}
files:
  - url: ${ZIP_FILE}
    sha512: $(shasum -a 512 "dist/${ZIP_FILE}" | cut -d' ' -f1)
    size: $(stat -c%s "dist/${ZIP_FILE}")
  - url: ${ARM_FILE}
    sha512: $(shasum -a 512 "dist/${ARM_FILE}" | cut -d' ' -f1)
    size: $(stat -c%s "dist/${ARM_FILE}")
path: ${ZIP_FILE}
releaseDate: $(date -u +"%Y-%m-%dT%H:%M:%S.%3NZ")
EOF
        fi
      shell: bash

    - name: Upload Windows artifact
      if: matrix.platform == 'win'
      uses: actions/upload-artifact@v4
      with:
        name: windows-app
        path: |
          dist/*.exe
          dist/*.yml
          dist/win-unpacked/

    - name: Upload Mac artifact
      if: matrix.platform == 'mac'
      uses: actions/upload-artifact@v4
      with:
        name: mac-app
        path: |
          dist/*.zip
          dist/*.yml
          dist/mac/
          dist/mac-arm64/


  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          windows-app/*.exe
          windows-app/*.yml
          mac-app/*.zip
          mac-app/*.yml
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}