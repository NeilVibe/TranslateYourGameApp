<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#1E1B4B" stroke-width="8"/>
  
  <!-- Translation arrows -->
  <g transform="translate(256,180)">
    <!-- Arrow pointing right -->
    <path d="M-60,-15 L-30,-15 L-30,-25 L0,0 L-30,25 L-30,15 L-60,15 Z" fill="white" opacity="0.9"/>
    <!-- Arrow pointing left -->
    <path d="M60,15 L30,15 L30,25 L0,0 L30,-25 L30,-15 L60,-15 Z" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Game controller icon -->
  <g transform="translate(256,320)">
    <rect x="-40" y="-12" width="80" height="24" rx="12" fill="white" opacity="0.9"/>
    <circle cx="-25" cy="0" r="4" fill="#4F46E5"/>
    <circle cx="25" cy="0" r="4" fill="#4F46E5"/>
    <rect x="-8" y="-20" width="16" height="8" rx="2" fill="white" opacity="0.9"/>
    <rect x="-4" y="-24" width="8" height="16" rx="2" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Text "TYG" -->
  <text x="256" y="140" font-family="Arial, sans-serif" font-size="72" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)">TYG</text>
  
  <!-- Subtitle -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="24" font-weight="normal" 
        text-anchor="middle" fill="white" opacity="0.8">TRANSLATE</text>
</svg>